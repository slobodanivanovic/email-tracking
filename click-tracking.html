<!DOCTYPE html>
<html>
<head>
    <title>Cargando Dashboard...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #1664ad;
            color: #333;
            margin: 0;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container { 
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 25px;
        }
        
        h2 {
            color: #1664ad;
            font-size: 24px;
            margin: 20px 0 15px 0;
            font-weight: 600;
        }
        
        p {
            color: #666;
            font-size: 16px;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .spinner { 
            border: 4px solid #e3f2fd;
            border-top: 4px solid #1664ad;
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1.5s linear infinite; 
            margin: 25px auto; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .status {
            color: #1664ad;
            font-weight: 500;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e3f2fd;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #1664ad;
            border-radius: 3px;
            animation: progress 2s ease-in-out;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.novartis.com/themes/custom/polaris/logo.svg" 
             alt="Novartis" 
             class="logo">
        
        <h2>ðŸš€ Cargando Dashboard</h2>
        
        <div class="spinner"></div>
        
        <p>Estamos preparando tu dashboard de PowerBI...</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p class="status">Redirigiendo automÃ¡ticamente</p>
    </div>
    
    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const emailId = urlParams.get('emailId') || 'test-click';
        
        // Construct tracking URL
        const trackingUrl = `https://script.google.com/macros/s/AKfycbxvCw-by7da8QEIH71GwEVFB_I3IsZGdtBv4jWSnIXTBf3lezZarswzbIxyUsf-tYRLUw/exec?emailId=${emailId}&action=click&userAgent=github&t=${Date.now()}`;
        
        // 1. TRACK FIRST (silent)
        fetch(trackingUrl, {
            mode: 'no-cors'
        }).catch(error => {
            // Silent error handling
            console.log('Tracking sent');
        });
        
        // 2. REDIRECT AFTER TRACKING
        setTimeout(() => {
            window.location.href = 'https://app.powerbi.com/groups/2d391581-963f-4619-80cb-e8cfedf36883/reports/7f8084cc-007d-4d1a-9cf2-786db2f02a14/a57a427c89a07092a28d?experience=power-bi';
        }, 2500); // 2.5 seconds - enough time for tracking + nice UX
    </script>
</body>
</html>
