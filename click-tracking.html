<!DOCTYPE html>
<html>
<head>
    <title>Opening Dashboard...</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #065fa9, #4a90e2); 
            color: white; 
        }
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 15px; 
            max-width: 400px; 
            margin: 0 auto; 
        }
        .spinner { 
            border: 3px solid rgba(255,255,255,0.3); 
            border-top: 3px solid white; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
            margin: 20px auto; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .debug { font-size: 12px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üöÄ Opening PowerBI Dashboard</h2>
        <div class="spinner"></div>
        <p>Tracking click and redirecting...</p>
        <div id="debug" class="debug"></div>
    </div>
    
    <script>
        // DEBUG: Show what we're getting
        const debugDiv = document.getElementById('debug');
        
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const emailId = urlParams.get('emailId') || 'test-click';
        
        // DEBUG: Show parameters
        debugDiv.innerHTML = `
            <p>URL: ${window.location.href}</p>
            <p>EmailId: ${emailId}</p>
            <p>Search: ${window.location.search}</p>
        `;
        
        // Construct tracking URL
        const trackingUrl = `https://script.google.com/macros/s/AKfycbxvCw-by7da8QEIH71GwEVFB_I3IsZGdtBv4jWSnIXTBf3lezZarswzbIxyUsf-tYRLUw/exec?emailId=${emailId}&action=click&userAgent=github&t=${Date.now()}`;
        
        // DEBUG: Show tracking URL
        console.log('Tracking URL:', trackingUrl);
        debugDiv.innerHTML += `<p>Tracking URL: ${trackingUrl}</p>`;
        
        // 1. TRACK FIRST
        fetch(trackingUrl, {
            mode: 'no-cors'
        }).then(() => {
            console.log('Tracking sent successfully');
            debugDiv.innerHTML += '<p>‚úÖ Tracking sent!</p>';
        }).catch(error => {
            console.error('Tracking error:', error);
            debugDiv.innerHTML += `<p>‚ùå Tracking error: ${error}</p>`;
        });
        
        // 2. REDIRECT AFTER TRACKING (increased delay for debugging)
        setTimeout(() => {
            window.location.href = 'https://app.powerbi.com/groups/2d391581-963f-4619-80cb-e8cfedf36883/reports/7f8084cc-007d-4d1a-9cf2-786db2f02a14/a57a427c89a07092a28d?experience=power-bi';
        }, 5000); // 5 seconds to see debug info
    </script>
</body>
</html>
